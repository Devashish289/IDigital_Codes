<div class="topnav">
    <a>Farming Assistant System</a> </div>
<div class="container">
    <form class="form-horizontal" role="form" #userForm="ngForm" (ngSubmit)='getUserId(userForm.value, userForm.value)' >
       <h2>Registration</h2>
        <div class="form-group">
        <div class="row">
            <label for="userName" class="col-sm-3 control-label">User Name*</label>
            <div class="col-sm-9">
                <input required type="text" #userName='ngModel' name="userName" ngModel class="form-control">
                <div *ngIf='userName.errors && userName.touched' class="alert alert-danger">
                <div [hidden]='!userName.errors.required'> Provide user name </div>   
            </div>
            </div>
            </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-9">
                <input required type="password" #password='ngModel' name="password" ngModel class="form-control">
                <div *ngIf='password.errors && password.touched' class="alert alert-danger">
                <div [hidden]='!password.errors.required'> Provide password </div>   
            </div>
            </div>
            </div>
    </div>
        <div class="form-group">
        <div class="row">
            <label for="phoneNumber" class="col-sm-3 control-label">Phone Number*</label>
            <div class="col-sm-9">
                <input required type="text" #phoneNumber='ngModel' name="phoneNumber" ngModel class="form-control" >
                <div *ngIf='phoneNumber.errors && phoneNumber.touched' class="alert alert-danger">
                    <div [hidden]='!phoneNumber.errors.required'> Provide Phone Number</div>  
                </div>
            </div>
            </div>
        </div>        
        <div class="form-group">
        <div class="row">
                <label for="role" class="col-sm-3 control-label">Role* </label>
            <div class="col-sm-9">
                <select required class="custom-select my-1 mr-sm-2"  #role='ngModel'  name="role" ngModel>
                    <div *ngIf='role.errors && role.touched' class="alert alert-danger">
                    <div [hidden]='!role.errors.required'> Provide the role</div>   
                </div>
                    <option selected disabled hidden>Select</option>
                    <option *ngFor="let role of Role" [ngValue]="role">{{role}}</option>
                  </select>
            </div>
            </div>
        </div>
         <div class="form-group">
         <div class="row">
                <label for="weight" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <textarea required  class="form-control" rows="3" #addressRef='ngModel' name="address" ngModel></textarea>
                <div *ngIf='addressRef.errors && addressRef.touched' class="alert alert-danger">
                    <div [hidden]='!addressRef.errors.required'> Provide Address</div>   
                </div>
            </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                   <label for="location" class="col-sm-3 control-label">location*</label>
               <div class="col-sm-9">
                   <textarea class="form-control" rows="3" name="location" [(ngModel)]="data.location"></textarea>
               </div>
               </div>
           </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Mandatory</span>
            </div>
        </div>
        
        <button type="submit" class="btn btn-secondary" [disabled]="userForm.invalid">Submit</button>&nbsp; &nbsp; &nbsp;
    <button type="reset" class="btn btn-secondary">Reset</button>

    </form> 
    
    

</div>
